version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/django/django.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - celery
  db:
    build:
      context: .
      dockerfile: ./docker/postgresql/postgresql.Dockerfile
    ports:
      - "5432:5432"
  redis:
    build:
      context: .
      dockerfile: ./docker/redis/redis.Dockerfile
    ports:
      - "6379:6379"
  celery:
    build:
      context: .
      dockerfile: ./docker/celery/celery.Dockerfile
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
